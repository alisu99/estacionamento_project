{% extends 'base.html' %}

{% block cadastro %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
    }

    main {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h5 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
        margin-top: 20px;
    }

    form {
        margin-left: 50px;
    }

    .row {
        display: flex;
        margin-bottom: 15px;
    }

    .col-md-3,
    .col-md-2,
    .col-md-1 {
        flex: 1;
        margin-right: 10px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        color: #333;
    }

    .btn {
        padding: 10px;
        margin-right: 10px;
        cursor: pointer;
    }

    /* .btn-primary {
        background-color: #333;
        color: #fff;
    } */

    .btn-danger {
        background-color: #d9534f;
        color: #fff;
    }
</style>
<title>Atualizar mensalista</title>
<header>
    <h3>Atualizar mensalista</h3>
    <h5><strong>Nome:</strong> {{mensalista.nome|title}}</h5>
    <p><strong>CPF:</strong> {{mensalista.cpf}}</p>
</header>
<br><br>

<form action="{% url 'atualizar' mensalista.id %}" method="post" class="form" autocomplete="off"
    style="margin-left: 50px;">
    {% csrf_token %}
    <div class="row">
        <!-- <div class="col-md-3">
            <div class="form-group">
                <label for="id_nome">Nome *</label>
                <input class="form-control" type="text" name="nome" id="id_nome" maxlength="255" required 
                placeholder="Nome e sobrenome" value="{{ mensalista.nome|title }}" >
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_cpf">CPF *</label>
                <input class="form-control" type="text" name="cpf" id="id_cpf" maxlength="14" required
                placeholder="Digite o CPF" value="{{ mensalista.cpf }}" >
            </div>
        </div> -->
    </div>

    <div class="row">
        <div class="col-md-1">
            <div class="form-group">
                <label for="id_valor">Valor *</label>
                <select class="form-control" id="id_valor" name="valor" style="width: 100px;">
                    <option value="65">65</option>
                    <option value="125">125</option>
                    <option value="250">250</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_data_inicial">Data de início *</label>
                <input class="form-control" type="date" name="data_inicial" id="id_data_inicial" required>
            </div>
        </div>

        <div class="col-md-1">
            <div class="form-group">
                <label for="id_dia_vencimento">Venc. *</label>
                <select class="form-control" id="id_dia_vencimento" name="dia_vencimento" style="width: 70px;" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_cep">CEP (opcional)</label>
                <input class="form-control" type="text" name="cep" id="id_cep" maxlength="8" style="width: 100px;"
                    value="{{ mensalista.cep }}">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="id_endereco">Endereço *</label>
                <input class="form-control" type="text" name="endereco" id="id_endereco" maxlength="255" required
                    value="{{ mensalista.endereco|title }}">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_bairro">Bairro *</label>
                <input class="form-control" type="text" name="bairro" id="id_bairro" maxlength="255" required
                    value="{{ mensalista.bairro|title }}">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_cidade">Cidade *</label>
                <input class="form-control" type="text" name="cidade" id="id_cidade" maxlength="110" required
                    value="{{ mensalista.cidade|title }}">
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <label for="id_uf">UF *</label>
                <input class="form-control" type="text" name="uf" id="id_uf" maxlength="2" required
                    style="text-transform: uppercase;" value="{{ mensalista.uf }}">
            </div>
        </div>

    </div>
    <div>
        <div class="form-group">
            <label for="id_obs">Observações (opcional)</label>
            <textarea class="form-control" name="obs" id="id_obs" cols="10" rows="10" style="width: 700px;"
                placeholder="Digite alguma observação, se necessário">{{ mensalista.obs }}</textarea>
        </div>
    </div>

    <div class="form-group">
        <br>
        <button type="submit" class="btn btn-success">Atualizar</button>
        <a href="javascript:history.go(-1)" class="btn btn-danger">Cancelar</a>
    </div>
</form>

<br>
{% endblock %}
