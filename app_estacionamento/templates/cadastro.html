{% extends 'base.html' %}

{% block cadastro %}
<title>Cadastrar novo mensalista</title>
<h5 style="text-align: center; margin-bottom: 20px; margin-top: 20px;">Novo mensalista</h5>
<form action="{% url 'cadastrar_mensalista' %}" method="post" class="form" autocomplete="off" style="margin-left: 50px;">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_nome">Nome *</label>
                <input class="form-control" type="text" name="nome" id="id_nome" maxlength="255" required placeholder="Nome e sobrenome">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_cpf">CPF *</label>
                <input class="form-control" type="text" name="cpf" id="id_cpf" maxlength="11" required placeholder="Digite o CPF">
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <label for="id_valor">Valor *</label>
                <input class="form-control" type="number" name="valor" id="id_valor" step="0.01" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label for="id_data_inicial">Data de início *</label>
                <input class="form-control" type="date" name="data_inicial" id="id_data_inicial" required>
            </div>
        </div>

        <div class="col-md-1">
            <div class="form-group">
                <label for="id_dia_vencimento">Venc. *</label>
                <input class="form-control" type="number" name="dia_vencimento" id="id_dia_vencimento" max="31"
                    required>
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <label for="id_cep">CEP *</label>
                <input class="form-control" type="text" name="cep" id="id_cep" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="id_endereco">Endereço *</label>
                <input class="form-control" type="text" name="endereco" id="id_endereco" maxlength="255" required>
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <label for="id_cidade">Cidade *</label>
                <input class="form-control" type="text" name="cidade" id="id_cidade" maxlength="110" required>
            </div>
        </div>

        <div class="col-md-1">
            <div class="form-group">
                <label for="id_uf">UF *</label>
                <input class="form-control" type="text" name="uf" id="id_uf" maxlength="2" required style="text-transform: uppercase;">
            </div>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="{% url 'index' %}" class="btn btn-danger">Cancelar</a>
    </div>
</form>

<br>
{% endblock %}
